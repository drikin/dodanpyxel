<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dodan Shooter - Pyxel Custom Tag版</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
        }
        
        /* iPhoneに最適化したスタイル */
        @media (max-width: 844px) {
            #canvas {
                width: 100%;
                height: 100%;
            }
        }
        
        h1 {
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #aaa;
        }
        
        .controls {
            margin-top: 30px;
            text-align: center;
        }
    </style>
    <script>
        // ページロード完了時の処理
        window.onload = function() {
            document.getElementById('loadingMessage').textContent = 'Pyxelゲームを読み込み中...';
        };
    </script>
</head>
<body>
    <h1>Dodan Shooter</h1>
    <div id="loadingMessage" class="loading">準備中...</div>
    
    <!-- Pyxelカスタムタグ - 必要なPythonコードファイルをインポート -->
    <pyxel-run 
        root="./"
        name="main.py"
        packages="[
            'main.py',
            'game.py',
            'player.py',
            'enemy.py',
            'bullet.py',
            'powerup.py',
            'explosion.py',
            'background.py',
            'highscores.py',
            'boss.py',
            'assets/sprites.py',
            'assets/sounds.py',
            'constants.py',
            'high_scores.json'
        ]"
    >
    </pyxel-run>
    
    <div class="controls">
        <p>※ スマートフォンの場合は画面をタップして操作します</p>
    </div>
</body>
</html>
