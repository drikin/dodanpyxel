<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dodan Shooter - iPhoneブラウザ対応版</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:active {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            font-style: italic;
        }
        .instructions {
            margin-top: 30px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dodan Shooter - iPhoneブラウザ対応版</h1>
        <p>このゲームはiPhoneのブラウザで動作するように最適化されています。<br>下のボタンをタップしてゲームを開始してください。</p>
        
        <button id="startButton">ゲームを開始</button>
        
        <div class="status" id="statusText">準備中...</div>
        
        <div class="instructions">
            <h2>操作方法</h2>
            <ul>
                <li>画面左下の仮想パッドで移動</li>
                <li>画面右下の赤いボタンで発射</li>
                <li>敵を倒してスコアを稼ごう！</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('/start_game')
                .then(response => {
                    document.getElementById('statusText').textContent = 'ゲーム起動中...';
                    if (response.ok) {
                        document.getElementById('statusText').textContent = 'ゲーム実行中';
                    } else {
                        document.getElementById('statusText').textContent = 'エラーが発生しました';
                    }
                })
                .catch(error => {
                    document.getElementById('statusText').textContent = 'エラー: ' + error.message;
                });
        });
    </script>
</body>
</html>
