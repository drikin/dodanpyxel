<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dodan Shooter - iPhone Compatible</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            touch-action: manipulation;
        }
        button:active {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
        }
        .instructions {
            margin-top: 30px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        .instructions h2 {
            font-size: 18px;
            margin-top: 0;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dodan Shooter - iPhoneブラウザ対応版</h1>
        <p>このゲームはiPhoneのブラウザで動作するように最適化されています。<br>下のボタンをタップしてゲームを開始してください。</p>
        
        <button id="startButton">ゲームを開始</button>
        
        <div class="status" id="statusText">読み込み準備中...</div>
        
        <div class="instructions">
            <h2>操作方法</h2>
            <ul>
                <li>画面左下の仮想パッドで移動</li>
                <li>画面右下の赤いボタンで発射</li>
                <li>敵を倒してスコアを稼ごう！</li>
                <li>パワーアップアイテムを取って強化しよう！</li>
            </ul>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const statusText = document.getElementById('statusText');
        
        // ゲームの状態を確認
        async function checkGameStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.text();
                
                if (status === 'running') {
                    statusText.textContent = 'ゲーム実行中...';
                    startButton.textContent = 'ゲームを再起動';
                } else {
                    statusText.textContent = '準備完了';
                    startButton.textContent = 'ゲームを開始';
                }
            } catch (error) {
                statusText.textContent = 'エラー: ' + error.message;
            }
        }
        
        // ゲームを開始する
        async function startGame() {
            statusText.textContent = 'ゲーム起動中...';
            startButton.disabled = true;
            
            try {
                const response = await fetch('/start_game');
                if (response.ok) {
                    statusText.textContent = 'ゲーム実行中...';
                    startButton.textContent = 'ゲームを再起動';
                } else {
                    statusText.textContent = 'エラー: ' + await response.text();
                }
            } catch (error) {
                statusText.textContent = 'エラー: ' + error.message;
            }
            
            startButton.disabled = false;
        }
        
        // ボタンのクリックイベント
        startButton.addEventListener('click', startGame);
        
        // 初期状態の確認
        checkGameStatus();
        
        // 定期的にステータスチェック
        setInterval(checkGameStatus, 5000);
    </script>
</body>
</html>
